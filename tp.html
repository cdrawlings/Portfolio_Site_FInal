<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travelport</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,600;0,800;1,600;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/efb77441f1.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="scss/style.scss">


</head>
<body>


<article class="horizontal">

  <div class="fixed_port">
    <a href="index/#a"> < back</a>
    <h1>Travelport</h1></div>


  <section id="redefining" class="panel">

    <div class="portfolio">

      <div class="p__name">
        <h4>Redefining Imagery</h4>
      </div>

      <div class="p__image">
        <img src="./img/ASK_redefining.jpg" alt="">
      </div>

      <div class="p__text">
        Using internal imagery to tell a story
      </div>

    </div>
  </section>


  <section id="icon"  class="panel">

    <div class="portfolio">
      <div class="portfolio_name">
        <h4>Travelport Iconography</h4></div>
      <div class="portfolio_image">
        <img src="./img/icons.jpg" alt="">
      </div>
      <div class="portfolio_text">Created over 100 unique icons</div>
    </div>

  </section>


  <section id=" collateral" class="panel">

    <div class="portfolio">
      <div class="portfolio_name">
        <h4>Collateral</h4>
      </div>
      <div class="portfolio_image">
        <img src="./img/collateral.jpg" alt="">
      </div>
      <div class="portfolio_text">
        Printer materials ranging from one page flyers, brochures, posters and advertisements
      </div>
    </div>


  </section>

</article>



</body>
</html>
